{% extends "base_lehrer.html" %}
{% load bootstrap3 %}
{% block styling %}
p{
  color: #FFFAFF;
}
.mybutton{
  color: #000000;
}
{% endblock %}
{% block body %}
<h3>{{ thema.title }}</h3>
<p>{{ thema.text|linebreaksbr }}</p>
<a class="btn btn-danger mybutton" href="{% url 'accounts:thema_del' pk=object.id %}">Löschen</a>
<a class="btn btn-default mybutton" href="{% url 'accounts:thema_up' pk=object.id %}">Ändern</a>
{% endblock %}
