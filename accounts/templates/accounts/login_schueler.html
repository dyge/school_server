{% load bootstrap3 %}
<!DOCTYPE html>
<html>

    <title></title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
        <h1>Login</h1>

    </div>
  </body>
</html>
