{% extends "base_index.html" %}
{% load bootstrap3 %}
{% block body %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Login" class="btn btn-default">
    <a href="{% url 'accounts:password_reset' %}">Password vergessen?</a>
</form>
{% endblock %}
