{% extends "base_lehrer.html" %}
{% load bootstrap3 %}
{% block styling %}
p{
  color: #FFFAFF;
}
{% endblock %}
{% block body %}
<p><a href="{% url 'accounts:schueler_profil' pk=object.id %}">Zurück</a></p>
<h4>Löschen?</h4>
<form action="" method="post">
  {% csrf_token %}
  <p>Wollen sie das Profil von '{{ object }}' wirklich löschen?</p>
  <input type="submit" class="btn btn-danger" value="Löschen" />
</form>
{% endblock %}
