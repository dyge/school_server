{% extends "base_lehrer.html" %}
{% load bootstrap3 %}
{% block styling %}
p, li{
  color: #FFFAFF;
}
#id_klasse, .myklasse, .mybutton, input{
  color: #000000;
}
{% endblock %}
{% block body %}
<h4>Schüler:</h4>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Ändern" />
  <a class="btn btn-danger mybutton" href="{% url 'accounts:schueler_del' pk=object.id %}">Löschen</a>
</form>
{% endblock %}
