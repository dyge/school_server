{% extends "base_lehrer.html" %}
{% load staticfiles %}
{% load gravatar %}
{% block styling %}
p{
  color: #FFFAFF;
}
{% endblock %}
{% block body %}
<p><a href="{% url 'accounts:schueleruebersicht' pk=user.klasse.id %}">Zurück</a></p>
<h3>Profil</h3>
<img class="img-circle" src="{% gravatar_url user.email 80 %}" alt="">
<p></p>
<p>Vollständiger Name: {{ user.username }}</p>
<p>Email-Adresse: {{ user.email }}</p>
<p>Klasse: {{ user.klasse }}</p>
{% endblock %}
