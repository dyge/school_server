{% extends "base_lehrer.html" %}
{% load staticfiles %}
{% load gravatar %}
{% block styling %}
p{
  color: #FFFAFF;
}
{% endblock %}
{% block body %}
<p><a href="{% url 'accounts:schueleruebersicht' pk=u.klasse.id %}">Zurück</a></p>
<h3>Profil</h3>
<img class="img-circle" src="{% gravatar_url u.email 80 %}" alt="">
<p></p>
<p>Vollständiger Name: {{ u.username }}</p>
<p>Email-Adresse: {{ u.email }}</p>
<p>Klasse: {{ u.klasse }}</p>
{% endblock %}
