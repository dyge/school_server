{% extends "base_lehrer.html" %}
{% load bootstrap3 %}
{% block styling %}
.errorlist, p{
  color: #FFFAFF;
}
#id_name, #id_lehrer{
  color: #000000;
}
{% endblock %}
{% block body %}
<h4>Stundenplan hinzufügen</h4>
<form method="POST" action="{% url 'accounts:lehrer_plan_add' %}" id="lplanForm">
	{% csrf_token %}
  {{ form.as_p }}
	<input type="submit" value="Hinzufügen" class="btn btn-info">
</form>
{% endblock %}
